name: Backend deploy
description: 'Deploy backend cloudflare worker'
runs:
  using: composite
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - uses: pnpm/action-setup@v3
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Install PNPM
      shell: bash
      run: cd backend && pnpm install

    - name: Deploy worker
      shell: bash
      run: cd backend && pnpm install wrangler && pnpm run deploy
      env:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
