name: Backend deploy
description: 'Deploy backend cloudflare worker'
runs:
  using: composite
  steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'
        cache: 'npm'

    - uses: pnpm/action-setup@v3
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Install PNPM
      shell: bash
      run: cd backend && pnpm install

    - name: Deploy
      uses: ./
      with:
        workingDirectory: './backend'
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pnpm install wrangler && pnpm run deploy
