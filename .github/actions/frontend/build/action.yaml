name: Frontend build
description: 'Build frontend app'
runs:
  using: composite
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - uses: pnpm/action-setup@v3
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Install PNPM
      shell: bash
      run: cd frontend && pnpm install

    - name: Run build
      shell: bash
      run: cd frontend && pnpm run build
