name: Atra architecture Backend CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**.js'
      - 'backend/**.ts'
      - 'backend/**.json'

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
