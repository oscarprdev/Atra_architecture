type: object
required:
  - email
  - name
  - direction
  - phone
  - image
properties:
  email:
    type: string
    description: 'Email.'
    nullable: false
    example: 'email@email.com'
  name:
    type: string
    description: 'User name.'
    nullable: false
    example: 'Tomm Jenkins'
  direction:
    type: string
    description: 'Direction.'
    nullable: false
    example: 'C/ San benito N 10-B'
  phone:
    type: number
    description: 'Phone number.'
    nullable: false
    example: 679123046
  image:
    type: string
    format: binary
    description: 'User image.'
    nullable: false
    example: ''
