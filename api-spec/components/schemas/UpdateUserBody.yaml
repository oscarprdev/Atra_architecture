type: object
required:
  - email
  - name
  - direction
  - description
  - phone
  - image
properties:
  email:
    type: string
    description: 'Email.'
    nullable: false
    example: 'email@email.com'
  name:
    type: string
    description: 'User name.'
    nullable: false
    example: 'Tomm Jenkins'
  direction:
    type: string
    description: 'Direction.'
    nullable: false
    example: 'C/ San benito N 10-B'
  description:
    type: string
    description: 'Description.'
    nullable: false
    example: 'Description'
  phone:
    type: number
    description: 'Phone number.'
    nullable: false
    example: 679123046
  image:
    $ref: 'components/_index.yaml#/schemas/File'
