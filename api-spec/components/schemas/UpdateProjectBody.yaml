type: object
required:
  - id
  - title
  - oldTitle
  - description
  - year
  - isTop
  - mainImage
  - images
properties:
  id:
    type: string
    description: 'The unique identifier for the project.'
    nullable: false
    example: 'fb8f6e09-d550-4358-a288-222406c594cb'
  title:
    type: string
    description: "The project's title."
    nullable: false
    example: 'Project title'
  oldTitle:
    type: string
    description: "The project's old title."
    nullable: false
    example: 'Project old title'
  description:
    type: string
    description: "The project's description."
    nullable: false
    example: 'Project description'
  year:
    type: number
    description: "The project's year."
    nullable: false
    example: 2012
  isTop:
    type: boolean
    description: 'Flag of project top.'
    nullable: false
    example: true
  mainImage:
    $ref: 'components/_index.yaml#/schemas/File'
  images:
    type: array
    items:
      $ref: 'components/_index.yaml#/schemas/File'
