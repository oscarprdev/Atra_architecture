type: object
required:
  - id
  - email
  - name
  - phone
  - image
  - createdAt
properties:
  id:
    type: string
    description: 'The unique identifier for the user.'
    nullable: false
    example: '615175183151032984302'
  email:
    type: string
    format: email
    description: "The user's email."
    nullable: false
    example: 'email@email.com'
  name:
    type: string
    description: "The user's complete name."
    nullable: false
    example: 'Tomm Jenkins'
  phone:
    type: number
    description: "The user's phone number."
    nullable: false
    example: 678120351
  image:
    $ref: 'components/_index.yaml#/schemas/File'
  createdAt:
    type: string
    format: date-time
    description: 'The timestamp when the user was created.'
    nullable: false
    example: '2024-01-10T19:14:04.489431Z'
