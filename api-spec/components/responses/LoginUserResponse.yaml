description: Returns JWT
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - response
        - data
      properties:
        status:
          type: integer
          example: 201
        response:
          type: string
          example: 'User logged successfully'
        data:
          type: string
          example: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9'
